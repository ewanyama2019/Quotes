<ul>
    <div *ngFor='let quote of quotes;let i = index'>
      <li id="{{i}}" appHighlight>{{quote.name}} --[Posted on {{quote.postedDate|date}}]
      <button (click)='toggleDetails(i)'>Toggle Details</button>
      <button>up-vote</button>
      <button>down-vote</button>

      </li>
  <app-quote-details *ngIf="quote.showDetails" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
  <hr>
  </div>
</ul>
